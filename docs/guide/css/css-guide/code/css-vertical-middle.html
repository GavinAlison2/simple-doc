<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="test1">
      <div class="wrap">
        <img src="./image.png" />
        <em>跟图片无法对齐,因为图片的基线向上,而span的基线向下</em>
      </div>
      <div style="border: 1px solid #808080"></div>
      <div class="wrap">
        <span></span>
        <span>我有内容</span>
      </div>
      <div style="border: 1px solid #808080"></div>
      <div class="wrap" style="height: 200px">
        <img src="./image.png" class="middle" />
      </div>
    </div>
    <div class="test2" style="margin-top: 20px">
      <div class="wrap" style="line-height: 50px; display: block">
        <!-- 由于后面的空白字符,导致baseline和line-height的高度不一致,导致无法对齐 -->
        <!-- 需要对齐,将line-height和vetical-align属性的其中一个给干掉 -->
        <!-- img: style="line-height: 0; vertical-align: middle" -->
        <!--  -->
        <!-- style="vertical-align: middle/top/bottom" 有效-->
        <!-- style="line-height: 0" 无效 -->
        <img
          style="vertical-align: middle"
          src="./image.png"
          width="100px"
          height="100px"
        />
        <div
          class="blue-div"
          style="
            background-color: blue;
            width: 100px;
            display: inline-block;
            vertical-align: middle;
          "
        >
          xx
        </div>
        <span class="need-align" style="vertical-align: middle">需要对齐</span>
      </div>
      <div style="border: 1px solid #808080"></div>
      <div class="wrap" style="vertical-align: middle">
        <!-- 对于空白的inline-block，其基线为margin bottom边缘所在位置，即底部边缘 -->
        <span class="span2" style="vertical-align: middle"></span>
        <!-- 对于有内容的inline-block，其基线为最后一行文本基线所在的位置 -->
        <span class="span2" style="vertical-align: middle">我有内容</span>
      </div>
      <div style="border: 1px solid #808080"></div>
      <!-- 默认无高度, veritcal-align: middle垂直居中 -->
      <!-- 有高度,可以设置height:200px, line-height:200px 实现垂直居中 -->
      <!-- 有高度,可以设置height:200px, 在最后添加空白字符, font-size:0, 实现垂直居中 -->
      <div class="wrap" style="height: 200px; text-align: center">
        <img src="./image.png" class="middle" style="vertical-align: middle" />
        <span
          style="
            display: inline-block;
            height: 100%;
            vertical-align: middle;
            font-size: 0;
          "
        ></span>
      </div>
    </div>
    <style>
      .wrap {
        background: #249ff1;
      }
      .test1 span {
        display: inline-block;
        width: 100px;
        height: 100px;
        border: 1px solid #f00;
      }
      img {
        width: 100px;
        height: 100px;
      }
      .test1 .middle {
        vertical-align: middle;
      }
      .need-align {
        width: 300px;
        display: inline-block;
        background-color: #f00;
      }
      .span2 {
        display: inline-block;
        width: 100px;
        height: 100px;
        border: 1px solid #f00;
      }
    </style>
  </body>
</html>
