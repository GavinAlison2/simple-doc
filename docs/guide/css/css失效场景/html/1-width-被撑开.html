<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>width 被撑开</title>
  </head>
  <body>
    <div class="page-container">
      <div class="container">
        <div class="inner"></div>
      </div>
      <div style="height: 30px"></div>
      <div class="box1">
        <p>不需要撑开</p>
        <div class="out-box">
          <div class="inner-box"></div>
        </div>
      </div>
    </div>

    <style>
      .inner-box {
        max-width: 100%;
        width: 400px;
        height: 100px;
        border: 1px solid blue;
      }
      .out-box {
        width: 100%;
        height: 200px;
        border: 1px solid black;
        min-width: 100%;
        max-width: 100%;
        box-sizing: border-box;
      }

      .box1 {
        width: 300px;
        margin: 0 auto;
      }
      .page-container {
        width: 100%;
        margin: 0 auto;
      }
      .container {
        margin: 0 auto;
        width: 300px;
        height: 200px;
        border: 5px solid black;
      }

      .inner {
        width: 100%;
        height: 100px;
        border: 15px solid red;
        /* 修复被撑开的情况 */
        /* box-sizing: border-box; */
      }
    </style>
  </body>
</html>
