<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>

<body>
        <div class="container">
                <div class="box ">
                        <span class="item"></span>
                        <span class="item"></span>
                </div>
                <div class="box box2">
                        <span class="item2"></span>
                        <span class="item2"></span>
                        <span class="item2"></span>
                        <span class="item2"></span>
                </div>
        </div>

        <style>
                .container {
                        width: 100%;
                        height: 100vh;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        background-color: black;

                }

                .box {
                        width: 200px;
                        height: 200px;
                        background-color: #bebebe;
                        border-radius: 10%;
                        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                        /* 添加阴影效果 */

                        padding: 20px;

                        display: flex;
                        flex-direction: column;
                        /* justify-content: center; */
                        justify-content: flex-start;
                        /* justify-content: center; */
                        /* justify-content: flex-end; */
                        /* align-items: flex-start; */
                        /* align-items: center; */
                }

                .item,
                .item2 {
                        background-color: black;
                        width: 50px;
                        height: 50px;
                        border-radius: 50%;
                }

                .item:nth-child(2) {
                        align-self: flex-end;
                        align-self: center;
                }

                .box2 {
                        display: flex;
                        flex-direction: row;
                        flex-wrap: wrap;
                        justify-content: flex-end;
                        align-items: space-between;
                        gap: 20px;
                }

               
        </style>
</body>

</html>
